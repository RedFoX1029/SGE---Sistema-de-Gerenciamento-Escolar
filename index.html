<html lang="pt br">
<head>
    <meta charset="UTF-8">

    <title>SGE - Sistema de Gestâo Escolar</title>
    
    <!--Link Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="logo">
            <img src="Images/school.png" alt="logo" width="500">
        </div>
        <div class="sign-in">
            <form action="" method="post">
                <input type="text" name="login_user">    
                <input type="password" name="password_user">
                <button type="submit">Acessar</button>
            </form>
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="Images/banner.jpg" alt="" width="500">
        </section>
        <section class="services">
            <div clas="container">
                <h1 class="title">Serviços</h1>
                <div class="cards">
                    <div class="card education">Educaçao Básica</div>
                    <div class="card courses">Cursos Livres</div>
                    <div class="card highschool">Ensino Médio</div>
                </div>
            </div>
        </section>
        <section class="team">
            <div class="container">
                <h1>Equipe</h1>
                <div class="members">
                    <div class="member"><img src="Images/isshin.png" alt="" width="350"></div>
                    <div class="member"><img src="Images/monk.png" alt="" width="350"></div>
                    <div class="member"><img src="Images/owl.png" alt="" width="350"></div>
                    <div class="member"><img src="Images/gyoubu.png" alt="" width="350"></div>
                </div>
            </div>
        </section>
        <section class="location">
            <div class="container">
                <h1>Localização</h1>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.0498393064213!2d-46.37148262457379!3d-23.530709778821002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce64d646fdd76d%3A0x22a3186537438891!2sRua%20Carlos%20de%20Carvalho%2C%20200%20-%20Jardim%20Sao%20Joao%2C%20Ferraz%20de%20Vasconcelos%20-%20SP%2C%2008545-120!5e0!3m2!1spt-BR!2sbr!4v1710509290092!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>
